 <head>
  <title>to-do-list</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Monthly Resolutions</h1>

      <form class="new-resolution">
        <input type="text" name="title" placeholder="A new resolution"/>
        <input type="submit" value="Submit"/>
      </form>
    </header>
  </div>
  
  <ul>
    {{#each resolutions}}
      {{> resolution}}
    {{/each}}
  </ul>
</body>

<template name="resolution">
  <li>{{ title }}</li>
  <li>{{ createdAt }}</li>
</template>
